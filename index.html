<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remove Spaces/Newlines + Copy</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22%3E%3Crect width=%2264%22 height=%2264%22 rx=%2214%22 fill=%22%230d6efd%22/%3E%3Ctext x=%2232%22 y=%2241%22 text-anchor=%22middle%22 font-family=%22Segoe UI, Arial%22 font-size=%2232%22 fill=%22white%22%3EC%3C/text%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #f6f5f2;
      --ink: #1b1b1b;
      --muted: #666;
      --accent: #0d6efd;
      --panel: #ffffff;
      --border: #d8d8d8;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .wrap {
      width: 100%;
      max-width: none;
      min-height: 100vh;
      margin: 0 auto;
      padding: 24px 32px 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 { margin: 0; font-size: 22px; }
    .grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 16px;
      flex: 1;
      min-height: 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-width: 140px;
      padding: 8px 0;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      min-height: 0;
      flex: 1;
      resize: vertical;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      outline: none;
    }
    button {
      margin: 0;
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .output {
      white-space: pre-wrap;
      word-break: break-all;
      font-family: Consolas, "Courier New", monospace;
      font-size: 13px;
      min-height: 0;
      flex: 1;
      overflow: auto;
    }
    .status {
      font-size: 12px;
      color: var(--muted);
      min-height: 16px;
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px) scale(0.98);
      background: linear-gradient(135deg, #0d6efd, #2b8cff);
      color: #fff;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
      box-shadow: 0 10px 24px rgba(13, 110, 253, 0.35), 0 6px 20px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.35);
      z-index: 999;
      max-width: 90vw;
    }
    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0) scale(1);
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
      .controls {
        flex-direction: row;
        justify-content: flex-start;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div class="wrap">
    <h1>Remove Spaces/Newlines + Copy</h1>
    <div class="grid">
      <div class="panel">
        <textarea id="input" placeholder="Paste text here..."></textarea>
      </div>
      <div class="controls">
        <button id="convert">Convert & Copy</button>
        <div id="status" class="status"></div>
      </div>
      <div class="panel">
        <div class="output" id="output"></div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const status = document.getElementById("status");
    const button = document.getElementById("convert");
    const toast = document.getElementById("toast");
    let toastTimer = null;

    function setStatus(msg) {
      status.textContent = msg;
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove("show");
      void toast.offsetWidth;
      toast.classList.add("show");
      if (toastTimer) {
        clearTimeout(toastTimer);
      }
      toastTimer = setTimeout(() => {
        toast.classList.remove("show");
        toastTimer = null;
      }, 1600);
    }

    function fallbackCopy(text) {
      const temp = document.createElement("textarea");
      temp.value = text;
      temp.setAttribute("readonly", "");
      temp.style.position = "absolute";
      temp.style.left = "-9999px";
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand("copy");
        setStatus("Copied to clipboard.");
        showToast("Copied to clipboard.");
      } catch (err) {
        setStatus("Copy failed. You can copy from the output panel.");
        showToast("Copy failed.");
      }
      document.body.removeChild(temp);
    }

    button.addEventListener("click", async () => {
      const raw = input.value || "";
      const cleaned = raw.replace(/[ \t\r\n]+/g, "");
      output.textContent = cleaned;

      if (!cleaned) {
        setStatus("Nothing to copy.");
        return;
      }

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(cleaned);
          setStatus("Copied to clipboard.");
          showToast("Copied to clipboard.");
        } else {
          fallbackCopy(cleaned);
        }
      } catch (err) {
        fallbackCopy(cleaned);
      }
    });
  </script>
</body>
</html>
